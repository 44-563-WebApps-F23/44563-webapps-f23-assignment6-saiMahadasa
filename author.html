<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Author details</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<style>
    .myimg{
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
    .container{
        width: 90%;
        margin: 0px auto;
    }
</style>    
</head>
<body>
    <div class="container">
    <h1>Author entry Sai Subrahmanyam</h1>
    <form>
        <label for="password">The hidden author name</label><br>
        <input type="password" id="password" value= "Dickens" name="password">
        <br><br/>
        <label for="guessAuthorname">Guess the author:</label><br>
        <input type="text" id="guessAuthor" name="guessAuthor" required>
        <br/><br/>
        <input  type="button" onclick= "checkAuthor()" value="Check the guess"><br/><br/><br/>
      </form>
      <p id="goodCounter"></p>
      <p id="oopsCounter"></p>
      <div class="img-container">
            <img id="displayImg" onclick="selectImage()" src="./images/newyork.jpg" alt="city" class="myimg"/>
      </div>
    </div>
</body>
<script>
var useImage = 1;
function selectImage(){
    var img1 = document.getElementById("displayImg");
    switch (useImage) {
        case 1:
        img1.src = "./images/california.jpg";
        useImage = 2;
        break;
        case 2 : 
        img1.src = "./images/dalls.jpg" ;
        useImage = 3;
        break;
        case 3 : 
        img1.src = "./images/newyork.jpg" ;
        useImage = 1;
        break;
    }
}
var good = 0;
var oops = 0;
function checkAuthor() {
    var authorPassword = document.getElementById("password").value;
    var authorCheck = document.getElementById("guessAuthor").value;
    if (authorPassword == authorCheck) {
        good++;
        alert("You got it right");
    } else {
        oops++;
        alert("Sorry");  
    }
    document.getElementById("goodCounter").innerHTML = `Good count : ${good}`;
    document.getElementById("oopsCounter").innerHTML = `Opps count : ${oops}`;
}
</script>


</html>
